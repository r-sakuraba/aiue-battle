<html>
  <body>
    <h1>テストゲーム</h1>
    <h2>接続数:<span id="clientsCount">0</span></h2>
    <br />
    <br />
    <h2>プレイヤー名</h2>
    <input id="name" type="text" />
    <h2>部屋番号</h2>
    <input id="room" type="text" />
    <button id="enterRoom">入室</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      document.getElementById('enterRoom').addEventListener('click', () => {
        let name = document.getElementById('name').value;
        let room = document.getElementById('room').value;

        window.location.href = `/room?room=${room}&name=${name}`;
        // socket.emit('joinRoom', { userName: name, roomName: room });
      });

      socket.on('changeConnection', (clientsCount) => {
        document.getElementById('clientsCount').textContent = clientsCount;
      });
    </script>
  </body>
</html>
